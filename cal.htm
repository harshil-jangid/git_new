<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="cal.css">
</head>
<body>
    <div class="cal-body">
        <div id="cal-heading">
            <p>Calculator</p>
        </div>
        <div id="result">
            <p id="r"></p>
        </div>
        <div id="buttons-span">
            <div id="div-1">
                <span class="buttons" id="span-AC" data-value="AC">AC</span>
                <span class="buttons" id="span-plus-minus" data-value="-1">+/-</span>
                <span class="buttons" id="span-percent" data-value="%">%</span>
                <span class="buttons" id="span-divide" data-value="/">/</span>
            </div>
            <div id="div-2">
                <span class="buttons" id="span-7" data-value="7">7</span>
                <span class="buttons" id="span-8" data-value="8">8</span>
                <span class="buttons" id="span-9" data-value="9">9</span>
                <span class="buttons" id="span-multiply" data-value="*">*</span>
            </div>
            <div id="div-3">
                <span class="buttons" id="span-4" data-value="4">4</span>
                <span class="buttons" id="span-5" data-value="5">5</span>
                <span class="buttons"id="span-6" data-value="6">6</span>
                <span class="buttons" id="span-minus" data-value="-">-</span>
            </div>
            <div id="div-4">
                <span class="buttons" id="span-1" data-value="1">1</span>
                <span class="buttons" id="span-2" data-value="2">2</span>
                <span class="buttons" id="span-3" data-value="3">3</span>
                <span class="buttons" id="span-plus" data-value="+">+</span>
            </div>
            <div id="div-5">
                <span class="buttons" id="span-zero" data-value="0">0</span>
                <span class="buttons" id="span-dot" data-value=".">.</span>
                <span class="buttons" id="span-equal" data-value="=">=</span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cal.js"></script>
</body>
</html>
